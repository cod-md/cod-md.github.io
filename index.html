    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play();
            localStorage.setItem("audioPlaying", "true");
        }

        // Check for stop command from another tab
        setInterval(function() {
            if (localStorage.getItem("audioPlaying") === "false") {
                var audio = document.getElementById("audio");
                audio.pause();
                audio.currentTime = 0;
            }
        }, 500); // Check every 500ms
    </script>
